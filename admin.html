<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>

    <!-- Styles -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="styles/admin.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h1>Register new Items to sell</h1>
        <div class="form">
            <div class="row">
                <div class="col-4">
                    <label>Code</label>
                </div>
                <div class="col-8">
                    <input id="txtcode" type="text" class="form-control">
                </div>
            </div>
            <!--end code-->

            <div class="form">
                <div class="row">
                    <div class="col-4">
                        <label>Description</label>
                    </div>
                    <div class="col-8">
                        <input id="txtDescription" type="text" class="form-control">
                    </div>
                </div>
                <!--end Description-->
                <div class="form">
                    <div class="row">
                        <div class="col-4">
                            <label>Code</label>
                        </div>
                        <div class="col-8">
                            <input id="txtcode" type="text" class="form-control">
                        </div>
                    </div>
                    <!--end code-->

                    <div class="form">
                        <div class="row">
                            <div class="col-4">
                                <label>Price</label>
                            </div>
                            <div class="col-8">
                                <input id="txtPrice" type="text" class="form-control">
                            </div>
                        </div>
                        <!--end Price-->

                        <div class="form">
                            <div class="row">
                                <div class="col-4">
                                    <label>Image</label>
                                </div>
                                <div class="col-8">
                                    <input id="txtImage" type="text" class="form-control">
                                </div>
                            </div>
                            <!--end Image-->

                            <div class="form">
                                <div class="row">
                                    <div class="col-4">F
                                        <label>Category</label>
                                    </div>
                                    <div class="col-8">
                                        <input id="txtCategory" type="text" class="form-control">
                                    </div>
                                </div>
                                <!--end Category-->

                                <div class="form">
                                    <div class="row">
                                        <div class="col-4">
                                            <label>Stock</label>
                                        </div>
                                        <div class="col-8">
                                            <input id="txtStock" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <!--end Stock-->

                                    <div class="form">
                                        <div class="row">
                                            <div class="col-4">
                                                <label>Delivery Days</label>
                                            </div>
                                            <div class="col-8">
                                                <input id="txtDeliveryDays" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <!--end Delivery days-->

                                            <div class="row">
                                                <div class="col-4"></div>
                                                <div class="col-8">
                                                    <button id="btnSave" class="btn btn-primary">Register Item</button>
                                                    <input id="txtcode" type="text" class="form-control">
                                                </div>
                                            </div> <!--end code-->
                                    </div>
                                </div>




                                <!-- Scripts -->
                                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                                    crossorigin="anonymous"></script>
                                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                                    crossorigin="anonymous"></script>
                                <link rel="stylesheet"
                                    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                                    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                                    crossorigin="anonymous">

</body>

</html>
