<main>
      <!--
        Code
        Description
        Price
        Image
        Category
        Stock
        Delivery Days
        -->

    <div class="container">
        <h1>Register new Items to sell</h1>
    <form>
        <div class="form-group">
            <label for="code">Code:</label>
            <div class="col-8">
            <input type="text" class="form-control" id="code" placeholder="Enter code" name="code">
 </div>
    <div class="form">
    <div class="row">
    <div class="col-4">
    <label>Description</label>
     </div>
    <div class="col-8">
     <input type="text" class="form-control" id="description" placeholder="Enter description" name="description">
    </div>
    </div>
    <!--end Description-->
    
            
                    <div class="form">
                        <div class="row">
                            <div class="col-4">
                                <label>Price</label>
                            </div>
                            <div class="col-8">
    <input type="text" class="form-control" id="price" placeholder="Enter price" name="price">
                            </div>
                        </div>
                        <!--end Price-->

                        <div class="form">
                            <div class="row">
                                <div class="col-4">
                                    <label>Image</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="image" placeholder="Enter image" name="image">
                                </div>
                            </div>
                            <!--end Image-->

                            <div class="form">
                                <div class="row">
                                    <div class="col-4">
                                        <label>Category</label>
                                    </div>
                                    <div class="col-8">
     <input type="text" class="form-control" id="category" placeholder="Enter category" name="category">
                                    </div>
                                </div>
                                <!--end Category-->

                                <div class="form">
                                    <div class="row">
                                        <div class="col-4">
                                            <label>Stock</label>
                                        </div>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="stock" placeholder="Enter stock" name="stock">
                                        </div>
                                    </div>
                                    <!--end Stock-->

                                    <div class="form">
                                        <div class="row">
                                            <div class="col-4">
                                                <label>Delivery Days</label>
                                            </div>
                                            <div class="col-8">
                                                <input type="text" class="form-control" id="delivery days" placeholder="Enter delivery days" name="delivery days">
                                            </div>
                                        </div>
                                        <!--end Delivery days-->

                                            <div class="row">
                                                <div class="col-4"></div>
                                                <div class="col-8">
                                                    <button id="btnSave" class="btn btn-primary">Register Item</button>
                                                    <input id="txtcode" type="text" class="form-control">
                                                </div>
                                            </div> <!--end code-->
                                    </div>
                                </div>
